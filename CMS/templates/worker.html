<div class="row" ng-controller="WorkerCtrl">
	<div class="col-lg-6 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-users"></i>
				</div>
				<div class="title">
					<img ng-show="loadWorkers" src="img/rolling.gif" />
					{{workers}}
				</div>
				<div class="comment">Workers</div>
			</rd-widget-body>
		</rd-widget>
		<div class="row" style="padding-top: 10px">
			<div class="col-sm-12">
				<form class="form-inline" role="form">
				  <div class="form-group">
				    <label for="email">Workers</label>
				    <input type="number" ng-model = "numberWorkers" min="1" class="form-control" id="email" placeholder="Type number of workers here">
				  	
				  </div>
				  <img ng-show="loadchange" src="">
				  <button ng-show="button" type="button" class="btn btn-default" ng-click="change()">Change</button>
				</form>
			</div>
			<div class="col-sm-12">
				
			
			<div ng-show="success" class="alert alert-success">
					  <strong>Change!</strong> success.
					</div>
					<div ng-show="faild" class="alert alert-danger">
					  <strong>Change!</strong> faild.
					</div>
					</div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon red pull-left">
					<i class="fa fa-tasks"></i>
				</div>
				<div class="title">
					<img ng-show="loadLogs" src="img/rolling.gif" />
					{{logs}}
				</div>
				<div class="comment">Logs</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
