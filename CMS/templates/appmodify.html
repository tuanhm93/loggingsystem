<div class="row" ng-controller="ModifyAppCtrl" style="margin-top: 130px;">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Modify app content</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div ng-show="success" class="alert alert-success">
					  <strong>Update!</strong> success.
					</div>
					<div ng-show="faild" class="alert alert-danger">
					  <strong>Update!</strong> faild.
					</div>
					<div class="form-group">
					<label class="control-label col-sm-2" for="email">_token:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email" ng-model="app._id" disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Name:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="pwd" ng-model="app.name" disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Expire time:</label>
						<div class="col-sm-10"> 
							<input type="number" ng-model = "app.expireTime" min = "1" class="form-control" id="pwd">
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
							<img ng-show="loadupdate" src="img/rolling.gif" alt="">
							<button ng-show="button" type="submit" class="btn btn-default" ng-click="update()">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
