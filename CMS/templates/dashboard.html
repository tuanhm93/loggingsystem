<div class="row" ng-controller="DashboardCtrl">
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-users"></i>
				</div>
				<div class="title">
					<img ng-show="loadApps" src="img/rolling.gif" />
					{{apps}}
				</div>
				<div class="comment">Apps</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-4 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon red pull-left">
					<i class="fa fa-tasks"></i>
				</div>
				<div class="title">
					<img ng-show="loadWorkers" src="img/rolling.gif" />
					{{workers}}
				</div>
				<div class="comment">Workers</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-4 col-md-6 col-xs-12" style="float: right">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon orange pull-left">
					<i class="fa fa-comments"></i>
				</div>
				<div class="title">
					<img  ng-show="loadLogs" src="img/rolling.gif" />
					{{logs}}
				</div>
				<div class="comment">Logs in queue</div>
			</rd-widget-body>
		</rd-widget>
	</div>

	<div class="row">

		<div  class="col-sm-8 col-sm-offset-2" style="margin-top: 80px; border: 1px solid; border-color: #e5e6e9 #dfe0e4 #d0d1d5; padding: 0px">
			<div ng-show="loadchart" class="text-center">
				<img src="img/rolling.gif" alt="">
				<p>Loading chart...</p>
			</div>
			<div ng-show="chart" id="chartContainer" style="height: 350px; width:100%;">
			</div>
		</div>
	</div>

</div>
